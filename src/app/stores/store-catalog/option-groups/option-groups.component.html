<div class="row">
  <div class="col-12" *ngIf="!hideButtonForStandardUser">
    <button type="button" class="btn btn-primary px-4" (click)="goToOptionGroup('add')">
      {{'admin.store.catalog.optionGroup.addOptionGroup'|translate}}
    </button>
  </div>
  <div class="col-12">
    <table class="table table-responsive-sm lg" *ngIf="optionGroups && optionGroups.length">
      <thead>
        <tr>
          <th>{{'admin.global.name'|translate}}</th>
          <th>{{'admin.global.description'|translate}}</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let group of optionGroups" (click)="goToOptionGroup('edit', group)">
          <td>{{group.name}}</td>
          <td>{{group.shortDescription}}</td>
          <td><a><img src="assets/img/icon-forward.svg" /></a></td>
        </tr>
      </tbody>
    </table>
    <div class="buttonGroup d-flex row mt-3 ml-1" *ngIf="!hideButtonForStandardUser">
      <button type="button" class="btn btn-primary px-4 catalogImport mb-2"
        *ngIf="!(optionGroups && optionGroups.length)"
        (click)="loadCatalogOptionGrpPage('EXCEL_OPTION_GROUP')" [disabled]="!optionGroups">
        {{'admin.store.catalog.importOptionGroup'|translate}}
        <img src="assets/img/excel-icon.png" class="ml-2" width="15px" />
      </button>
      <button type="button" class="btn btn-primary px-4 catalogImport mb-2"
        *ngIf="optionGroups && optionGroups.length"
        (click)="loadCatalogOptionGrpPage('UPDATE_EXCEL_OPTION_GROUP')" [disabled]="!optionGroups">
        {{'admin.store.catalog.updateOptionGroup'|translate}}
        <img src="assets/img/excel-icon.png" class="ml-2" width="15px" />
      </button>
  </div>
</div>
