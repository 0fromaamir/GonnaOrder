<div class="col-lg-12 right-col">
    <div class="card list">
        <div class="card-header" id="settingsHeader">{{'admin.store.settings.title'|translate}}
            <app-help-icon *ngIf="isHelpIconShow" [helpPageName]="settingsHelpPage"></app-help-icon>
        </div>
        <div class="card-body">
            <div class="form-group mb-2" id="settingsTabs">
                <div class="row pt-3 pl-3">
                    <button type="button" class="rounded-0 btn btn-outline-primary" (click)="changeHelpTitle('details')"
                        [ngClass]="{'active':isActive}" value="Details" routerLink="store-edit"
                        routerLinkActive="btnChange">
                        <i class="material-icons mr-2 pr-1">home</i>{{'admin.store.settings.details.title'|translate}}
                    </button>
                    <button type="button" class="rounded-0 btn btn-outline-primary"
                        (click)="changeHelpTitle('ordering')" value="Settings" routerLink="edit"
                        routerLinkActive="btnChange">
                        <i class="far fa-clipboard mr-2 pr-1"></i>{{'admin.store.statistics.orderCapture'|translate}}
                    </button>
                    <button type="button" class="rounded-0 btn btn-outline-primary"
                        (click)="changeHelpTitle('order-management')" value="orderManagement"
                        routerLink="order-management" routerLinkActive="btnChange">
                        <i
                            class="fas fa-shopping-cart mr-2 pr-1"></i>{{'admin.store.settings.orderManagement.title'|translate}}
                    </button>
                    <button type="button" class="rounded-0 btn btn-outline-primary" (click)="changeHelpTitle('payment')"
                        value="Payment" routerLink="payment-methods" routerLinkActive="btnChange">
                        <i
                            class="far fa-solid fa-credit-card mr-2 pr-1"></i>{{'admin.store.settings.paymentProviders.title'|translate}}
                    </button>
                    <button type="button" class="rounded-0 btn btn-outline-primary" (click)="changeHelpTitle('pickup')"
                        value="Pickup" routerLink="pickup" routerLinkActive="btnChange">
                        <i
                            class="material-icons mr-2 pr-1">shopping_basket</i>{{'admin.store.orderDeliveryMethod.pickup'|translate}}
                    </button>
                    <button type="button" class="rounded-0 btn btn-outline-primary"
                        (click)="changeHelpTitle('delivery')" value="Address Delivery" routerLink="address"
                        routerLinkActive="btnChange">
                        <i
                            class="material-icons mr-2 pr-1">directions_bike</i>{{'admin.store.settings.delivery.title'|translate}}
                    </button>
                    <button type="button" class="rounded-0 btn btn-outline-primary"
                        (click)="changeHelpTitle('locations')" value="Table Ordering" routerLink="table"
                        routerLinkActive="btnChange">
                        <i
                            class="material-icons mr-2 pr-1">room_service</i>{{'admin.store.settings.tableOrdering.title'|translate}}
                    </button>
                    <button type="button" class="rounded-0 btn btn-outline-primary"
                        (click)="changeHelpTitle('reservations')" value="Reservations" routerLink="reservation"
                        routerLinkActive="btnChange">
                        <i class="fas fa-calendar mr-2 pr-1"></i>{{'admin.store.statistics.reservations'|translate}}
                    </button>
                    <button type="button" class="rounded-0 btn btn-outline-primary" (click)="changeHelpTitle('catalog')"
                        value="Catelog" routerLink="default-catalog" routerLinkActive="btnChange">
                        <i class="fas fa-atlas mr-2 pr-1"></i>{{'admin.store.settings.catalog.title'|translate}}
                    </button>
                    <button type="button" class="rounded-0 btn btn-outline-primary"
                        (click)="changeHelpTitle('OrderingRule')" value="Rules" routerLink="ordering-rules"
                        routerLinkActive="btnChange">
                        <i class="fas fa-cog mr-2 pr-1"></i>{{'admin.store.setting.orderingRules.title'|translate}}
                    </button>
                    <button type="button" class="rounded-0 btn btn-outline-primary"
                        (click)="changeHelpTitle('schedules')" value="Schedule" routerLink="schedules"
                        routerLinkActive="btnChange">
                        <i class="fas fa-calendar mr-2 pr-1"></i>{{'admin.store.settings.schedules.title'|translate}}
                    </button>
                    <button type="button" class="rounded-0 btn btn-outline-primary"
                        (click)="changeHelpTitle('marketing')" value="Marketing" routerLink="marketing"
                        routerLinkActive="btnChange">
                        <i class="fas fa-bullhorn mr-2 pr-1"></i>{{'admin.store.settings.marketing.title'|translate}}
                    </button>
                    <button type="button" class="rounded-0 btn btn-outline-primary"
                        (click)="changeHelpTitle('discountvouchers')" value="DiscountVouchers"
                        routerLink="discount-voucher" routerLinkActive="btnChange">
                        <i class="fas fa-tags mr-2 pr-1"></i>{{'admin.store.settings.discountVouchers.title'|translate}}
                    </button>

                    <button type="button" class="rounded-0 btn btn-outline-primary" value="store-domain"
                        (click)="changeHelpTitle('domainandapps')" routerLink="store-domain"
                        routerLinkActive="btnChange">
                        <i class="fas fa-globe mr-2 pr-1"></i>{{'admin.store.setting.domainsApps.title'|translate}}
                    </button>
                    <button type="button" class="rounded-0 btn btn-outline-primary"
                        (click)="changeHelpTitle('integrations')" value="Integrations" routerLink="integrations"
                        routerLinkActive="btnChange">
                        <i class="fa fa-link mr-2 pr-1 link" title="link"></i>{{
                        'admin.store.setting.integrations.title' | translate }}
                    </button>
                    <button type="button" class="rounded-0 btn btn-outline-primary"
                        [ngClass]="{'active btnChange':isMultiStoreActive}" value="MultiSore"
                        [routerLink]="multiStoreDefaultUrl">
                        <i class="fas fa-sitemap mr-2 pr-1"></i>{{ 'admin.store.setting.multiStore.title' | translate }}
                    </button>
                    <button type="button" class="rounded-0 btn btn-outline-primary"
                        (click)="changeHelpTitle('branding')" value="Branding" routerLink="branding"
                        routerLinkActive="btnChange">
                        <i class="fas fa-solid fa-palette mr-2 pr-1"></i>
                        {{'admin.store.settings.branding.title'|translate}}
                    </button>
                    <button type="button" class="rounded-0 btn btn-outline-primary" (click)="changeHelpTitle('loyalty')"
                        value="loyalty" routerLink="loyalty" routerLinkActive="btnChange">
                        <i class="fas fa-solid fa-award mr-2"></i>
                        {{'admin.store.settings.loyalty.title'|translate}}
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <router-outlet>
                    </router-outlet>
                </div>
            </div>
        </div>
    </div>
</div>
