<div class="card list mb-0">
  <div class="card-body py-0">
    <div class="row">
      <div class="col-xl-4 marginlogo col-lg-5">
        <img src="assets/stripe.jpg" class="pr-2" width="100%" style="max-width: 110px">
        <app-help-icon [helpPageName]="helpUrl"></app-help-icon>
      </div>
      <div class="col-xl-8 col-lg-7">
        <button class="btn btn-primary" *ngIf="!(stripeId$ | async)" (click)="connect()"><i class="fa fa-link mr-2 link"
            title="link"></i>{{'admin.store.setting.connect'|translate}}</button>
        <div *ngIf="!(stripeId$ | async)" class="mt-2">
          <p class="mb-0">{{'admin.store.payment.stripeTermsAndConditions'|translate}} <a
              class="text-decoration-underline" target="_blank"
              href="https://stripe.com/legal">{{'admin.store.payment.servicesAgreement'|translate}}</a>
            {{'admin.global.sentenceText'|translate}} <a target="_blank" href="https://stripe.com/connect-account/legal"
              class="text-decoration-underline">{{'admin.store.payment.stripeConnectedAccountAgreement'|translate}}</a>.
          </p>
        </div>
        <div class="form-horizontal">

          <div class="form-group" [ngClass]="{'d-none':!(stripeId$ | async)}">
            <div class="row">
              <div class="col-md-3">{{'admin.store.accountID'|translate}}</div>
              <div class="col-md-4" id="stripeAccount">{{this.stripeId$ | async}}</div>
              <div class="col-md-2">
                <button class="btn btn-danger d-flex" (click)="disconnect()">
                  <img src="assets/img/link-slash-solid.svg" class="mr-2 slashIcon" alt="">{{'admin.store.disconnect'|translate}}
                </button>
              </div>
            </div>
            <div [ngClass]="{'preview-backdrop':!(stripeId$ | async)}"></div>
            <div class="row mt-3">
              <div class="col-md-3">
                <div class="form-group">
                  <label class="form-check-label">{{'admin.store.enabled'|translate}}</label>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label>{{'admin.global.no'|translate}}</label>&nbsp;
                  <label class="switch pt-1 mb-0">
                    <input type="checkbox" id="enableStripePaymentcreditCard" [checked]="creditcardPaymentFlag$ | async"
                      (change)="toggleStripePayments('PAYMENT_STRIPE_CREDIT_CARD_ENABLED', $event)"
                      [disabled]="!(stripeId$ | async)" />
                    &nbsp;<span class="slider round"></span>
                  </label>&nbsp;
                  <label>{{'admin.global.yes'|translate}}</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
