<div class="card list mb-0">
  <div class="card-body py-0">
    <div class="row">
      <div class="col-xl-4 marginlogo col-lg-5">
        <a href="https://www.mollie.com/">
          <img src="assets/img/payment_logos/mollie.png" class="pr-2" width="100%" style="max-width: 110px">
          <app-help-icon [helpPageName]="helpUrl"></app-help-icon>
        </a>
      </div>
      <div class="col-xl-8 col-lg-7">
        <button class="btn btn-primary" *ngIf="!(mollieOrganizationId$ | async)" (click)="connect()"><i
            class="fa fa-link mr-2 link" title="link"></i>{{'admin.store.setting.connect' | translate}}</button>
        <div class="form-horizontal">

          <div class="form-group" [ngClass]="{'d-none':!(mollieOrganizationId$ | async)}">
            <div class="row">
              <div class="col-md-2">{{'admin.store.organizationID'|translate}}</div>
              <div class="col-md-4" id="mollieOrganization">{{this.mollieOrganizationId$ | async}}</div>
            </div>
            <div class="row mt-3">
              <div class="col-md-2">{{'admin.store.setting.integrations.profileID'|translate}}</div>
              <div class="col-md-4" id="mollieProfile">{{this.mollieProfileId$ | async}}</div>
              <div class="col-md-2">
                <button class="btn btn-danger d-flex" (click)="disconnect()">
                  <img src="assets/img/link-slash-solid.svg" class="mr-2 slashIcon" alt="">{{'admin.store.disconnect'|translate}}
                </button>
              </div>
            </div>
            <div [ngClass]="{'preview-backdrop':!(mollieOrganizationId$ | async)}"></div>
            <div class="row mt-3">
              <div class="col-md-2">
                <div class="form-group">
                  <label class="form-check-label">{{'admin.store.enabled'|translate}}</label>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label>{{'admin.global.no'|translate}}</label>&nbsp;
                  <label class="switch pt-1 mb-0">
                    <input type="checkbox" id="enableMolliePaymentcreditCard" [checked]="creditcardPaymentFlag$ | async"
                      (change)="toggleMolliePayments('PAYMENT_MOLLIE_CREDIT_CARD_ENABLED', $event)"
                      [disabled]="!(mollieOrganizationId$ | async)" />
                    &nbsp;<span class="slider round"></span>
                  </label>&nbsp;
                  <label>{{'admin.global.yes'|translate}}</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
