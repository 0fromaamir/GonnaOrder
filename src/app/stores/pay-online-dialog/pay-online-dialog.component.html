<div class="d-flex w-100 justify-content-between align-items-center" mat-dialog-title>
    <h1 class="text-blue mb-0 font-size-popup-title">
        {{'admin.store.order.payOrderOnline'|translate}}
    </h1>
    <span class="cursor-pointer" (click)="onNoClick()"><i class="fas fa-times"></i></span>
</div>
<div *ngIf="data.amount" class="font-weight-bold d-flex justify-content-center mb-2 h3">
    {{'admin.store.order.amount'|translate}}:
    <span class="ml-2">{{data.amount | formatPrice:
        locale:data.selectedStore.currency.isoCode:data.selectedStore.currency.symbol}}</span>
</div>
<div class="d-flex justify-content-center">
    <img #qrImage class="qr-image"/>
</div>
<div class="mt-3 col-md-12 col-sm-12 d-flex w-100 align-items-center">
    <i title="Click to copy" class="far fa-copy copyIcon mr-2 cursor-pointer" (click)="copySharePreviewURL()"></i>
    <input id="url-text-input" class="w-100" readonly value="{{sharePreviewURL}}" />
</div>
<div mat-dialog-actions class="px-3 pt-4 float-right">
    <div class="row d-md-none d-lg-none text-center">
        <div class="col-12">
            <a type="link" class="text-blue cursor-pointer text-underline order-1 mt-2"
                (click)="onNoClick()">{{'admin.global.cancel'
                | translate}}</a>
        </div>
        <div class="col-12">
            <button type="button" class="btn btn-primary px-4 ml-4 order-2 mt-2"
                (click)="printQRCode()">
                <i class="fas fa-print mr-2"></i>{{'admin.global.print'
                | translate}}</button>
        </div>
        <div class="col-12">
          <button type="button" class="btn btn-primary px-4 ml-4 order-2 mt-2"
                (click)="save()">{{'admin.store.order.payOnlineNow'
                | translate}}</button>
        </div>
    </div>
    <div class="row d-none d-md-flex">
        <div class="col-12">
            <a type="link" class="text-blue cursor-pointer text-underline order-1"
                (click)="onNoClick()">{{'admin.global.cancel'
                | translate}}</a>
            <button type="button" class="btn btn-primary px-4 ml-4 order-2"
                (click)="printQRCode()">
                <i class="fas fa-print mr-2"></i>{{'admin.global.print'
                | translate}}</button>
            <button type="button" class="btn btn-primary px-4 ml-4 order-2"
                (click)="save()">{{'admin.store.order.payOnlineNow'
                | translate}}</button>
        </div>
    </div>
</div>
