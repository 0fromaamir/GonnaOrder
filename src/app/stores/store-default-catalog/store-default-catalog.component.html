<div class="animated fadeIn">
    <div class="row">
        <div class="col-sm-12">
            <div class="card list">
                <div class="card-body py-3">
                    <form [formGroup]="settingsForm" class="form-horizontal my-3">

                      <div class="form-group row mb-4">
                        <label class="col-xl-4 col-lg-4 col-md-4 col-sm-12 d-flex align-items-center form-header">{{'admin.store.settingsDefaultVATPercentage'|translate}}</label>
                        <div class="col-xl-8 col-lg-8 col-md-8 col-sm-12">
                            <input type="number" formControlName="DEFAULT_VAT_PERCENTAGE"
                            id="DEFAULT_VAT_PERCENTAGE" (blur)="onSubmit(true)"
                            class="form-control percentage-field" autocomplete="off" min="0" max="100"
                            [class.is-invalid]="getControl('DEFAULT_VAT_PERCENTAGE').invalid && (getControl('DEFAULT_VAT_PERCENTAGE').dirty || getControl('DEFAULT_VAT_PERCENTAGE').touched)" />
                   
                        </div>
                      </div>
                      <div class="form-group row mb-4">
                        <label class="col-xl-4 col-lg-4 col-md-4 col-sm-12 d-flex align-items-center form-header">{{'admin.store.settingsDefaultcatalogview'|translate}}</label>
                        <div class="col-xl-8 col-lg-8 col-md-8 col-sm-12">
                            <div class="d-flex align-items-center">
                                <label>{{'admin.store.settingsCollapsed'|translate}}</label> &nbsp;
                                <label class="switch">
                                    <input type="checkbox" formControlName="CATALOG_CATEGORIES_COLLAPSE"
                                        id="CATALOG_CATEGORIES_COLLAPSE" (change)="onSubmit()" />
                                    &nbsp;<span class="slider round"></span>
                                </label>&nbsp;
                                <label>{{'admin.store.settingsExpanded'|translate}}</label>
                            </div>
                        </div>
                      </div>
                      <div class="form-group row mb-4">
                        <label class="col-xl-4 col-lg-4 col-md-4 col-sm-12 d-flex align-items-center form-header">
                            {{'admin.store.settingsManagestock'|translate}}
                                        <app-help-icon [helpPageName]="helpUrl" class="ml-2"></app-help-icon>
                        </label>
                        <div class="col-xl-8 col-lg-8 col-md-8 col-sm-12">
                            <div class="d-flex align-items-center">
                                <label>{{'admin.store.disabled'|translate}}</label> &nbsp;
                                <label class="switch">
                                    <input type="checkbox" formControlName="STOCK_MANAGEMENT"
                                        id="STOCK_MANAGEMENT" (change)="onSubmit()" />
                                    &nbsp;<span class="slider round"></span>
                                </label>&nbsp;
                                <label>{{'admin.store.enabled'|translate}}</label> &nbsp;
                            </div>
                        </div>
                      </div>
                     <div class="form-group row mb-4">
                        <label class="col-xl-4 col-lg-4 col-md-4 col-sm-12 d-flex align-items-center form-header">
                            Display out of stock items
                            </label>
                        <div class="col-xl-8 col-lg-8 col-md-8 col-sm-12">
                            <div class="d-flex align-items-center">
                                <label>Greyed out</label> &nbsp;
                                <label class="switch">
                                    <input type="checkbox" formControlName="DISPLAY_OUT_OF_STOCK_ITEMS"
                                        id="DISPLAY_OUT_OF_STOCK_ITEMS" (change)="onSubmit()" />
                                    &nbsp;<span class="slider round"></span>
                                </label>&nbsp;
                                <label>Hidden</label> &nbsp;
                            </div>
                        </div>
                      </div>
                       <div class="form-group row mb-4">
                        <label class="col-xl-4 col-lg-4 col-md-4 col-sm-12 form-header">{{'admin.store.setting.backgroundImage'|translate}}</label>
                        <div class="col-xl-8 col-lg-8 col-md-8 col-sm-12">
                            <div class="catalog-images-container d-flex row">
                                <div class="background-image col  pr-0">
                                    <app-image-upload [image]="storeBackgroundImage$ | async"
                                        (upload)="onBackgroundImageUpload($event)"
                                        (uploadType)="onStoreRemoveBackgroundImage($event)"
                                        [type]="'background'">
                                    </app-image-upload>
                                </div>
                                <span class="download-image col pl-2 mb-3"
                                    *ngIf="((storeBackgroundImage$ | async) || backgroundImage)">
                                    <i class="fas fa-cloud-download-alt font-xl pb-5"
                                        (click)="downloadImage()"></i>
                                </span>
                            </div>
                        </div>
                      </div>
                      <div class="form-group row mb-4">
                        <label class="col-xl-4 col-lg-4 col-md-4 col-sm-12 form-header">{{'admin.global.customerUiLanguage'|translate}}</label>
                        <div class="col-xl-8 col-lg-8 col-md-8 col-sm-12">
                            <div class="form-group">
                                <label class="radio-container" for="BROWSER-PREFERRED">
                                    {{'admin.global.customerBrowserPreferredLanguage'|translate}}
                                    <input id="BROWSER-PREFERRED" type="radio" class="custom-control-input"
                                        value="BROWSER-PREFERRED" formControlName="CUSTOMER_UI_LANGUAGE_OPTION"
                                        (change)="onSubmit()">
                                    <span class="checkmark"></span>
                                </label>
                            </div>

                            <div class="form-group">
                                <label class="radio-container" for="SELECTED-CATALOG">
                                    {{'admin.global.customerSelectedCatalogLanguage'|translate}}
                                    <input id="SELECTED-CATALOG" type="radio" class="custom-control-input"
                                        value="SELECTED-CATALOG" formControlName="CUSTOMER_UI_LANGUAGE_OPTION"
                                        (change)="onSubmit()">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                        </div>
                      </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
