<div class="card list">
  <div class="card-body pt-2 pb-0">
    <div class="row">
      <div class="col-xl-4 col-lg-4">
        <h3>{{ 'admin.store.setting.integrations.custom.customIntegrations' | translate }}
          <app-help-icon [helpPageName]="helpUrl"></app-help-icon>
        </h3>

      </div>
      <div class="col-xl-8 col-lg-8">
        <div class="row">
          <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12">
            {{ 'admin.store.setting.integrations.custom.urlEndPoint' | translate }}
          </div>
          <div class="col-xl-8 col-lg-8 col-sm-12">
            <form [formGroup]="domainForm">
              <div class="form-group row">
                <div class="col-xl-8 col-lg-8 col-sm-12">
                  <input type="text" class="form-control url-field" autocomplete="off" (change)="updateDomain()"
                    formControlName="customEndpoint" maxlength="254">

                  <div class="error-feedback"
                    *ngIf="getControl('customEndpoint').touched && getControl('customEndpoint').errors">
                    <span>{{ 'admin.alerts.correctURLMsg' | translate }}</span>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-xl-8 col-lg-8 col-sm-12 lm-2">
                  <div class="not-subscribed-text">
                    {{'admin.store.setting.integrations.custom.description' | translate}}
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
