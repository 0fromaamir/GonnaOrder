<div id="" class="col-lg-12 right-col">
  <div class="card list">
    <div class="card-header" *ngIf="isViewScreen">
      <div id="rservationHelp">{{ 'admin.store.statistics.reservations'|translate }}</div>
      <app-help-icon [helpPageName]="orderDetailsHelpPage" class="helpIcon"></app-help-icon>
    </div>
    <div class="card-body">
      <div class="customPicker ">
        <div class="datepikercustome">
          <app-custom-datepicker [deleteMarginTop]="true" (dateChange)="onDateChange($event)"></app-custom-datepicker>
        </div>
        <div class="createReservations">
          <button type="button" class="btn btn-primary " (click)="onCreateReservation()">
            <i class="fa-solid fa-plus"></i>
            &nbsp;
            <span>{{ 'admin.store.statistics.createReservations'|translate }}</span>
          </button>
        </div>

      </div>
      <div class="form-group ml-3 mb-3">
        <div class="row px-0 mb-2">
          <div class="mr-2 mb-2" id="tabSelection">
            <button type="button" [class.btnChange]="tabState === 'TIMELINE'"
              class="btn btn-outline-primary rounded-0 px-5"
              (click)="onTabBtnClick('TIMELINE')">{{'admin.store.timeline'|translate}}</button>
            <button type="button" [class.btnChange]="tabState === 'REQUESTED'"
              class="btn btn-outline-primary rounded-0 px-5"
              (click)="onTabBtnClick('REQUESTED')">{{'admin.store.open'|translate}}</button>
            <button type="button" [class.btnChange]="tabState === 'ACCEPTED'"
              class="btn btn-outline-primary rounded-0 px-5"
              (click)="onTabBtnClick('ACCEPTED')">{{'admin.store.closed'|translate}}</button>
            <button type="button" [class.btnChange]="tabState === 'REJECTED'"
              class="btn btn-outline-primary rounded-0 px-5"
              (click)="onTabBtnClick('REJECTED')">{{'admin.store.rejected'|translate}}</button>
            <button type="button" [class.btnChange]="tabState === 'ASSIGNED'"
              class="btn btn-outline-primary rounded-0 px-5"
              (click)="onTabBtnClick('ASSIGNED')">{{'admin.store.assigned'|translate}}</button>
            <button type="button" [class.btnChange]="tabState === 'COMPLETED'"
              class="btn btn-outline-primary rounded-0 px-5"
              (click)="onTabBtnClick('COMPLETED')">{{'admin.store.completed'|translate}}</button>
          </div>
        </div>
      </div>


      <div *ngIf="tabState == 'TIMELINE'" id="tableContainer" #tableContainer>
        <app-reservation-timesheet [eventData]="eventData" [selectedStore]="selectedStore" 
        (reservationEmitter)="addReservationSquare($event)" (currentPositionEmitter)="currentPositionChecker($event)"
          [storeID]="Number(storeId)"></app-reservation-timesheet>
      </div>

      <div *ngIf="tabState == 'REQUESTED'" id="openContainer">
        <app-reservation-tabs [statusTab]="'REQUESTED'" [storeId]="storeId" [selectedStore]="selectedStore"></app-reservation-tabs>
      </div>
      <div *ngIf="tabState == 'ACCEPTED'">
        <app-reservation-tabs [statusTab]="'ACCEPTED'" [storeId]="storeId" [selectedStore]="selectedStore"></app-reservation-tabs>
      </div>
      <div *ngIf="tabState == 'REJECTED'">
        <app-reservation-tabs [statusTab]="'REJECTED'" [storeId]="storeId" [selectedStore]="selectedStore"></app-reservation-tabs>
      </div>
      <div *ngIf="tabState == 'ASSIGNED'">
        <app-reservation-tabs [statusTab]="'ASSIGNED'" [storeId]="storeId" [selectedStore]="selectedStore"></app-reservation-tabs>
      </div>
      <div *ngIf="tabState == 'COMPLETED'">
        <app-reservation-tabs [statusTab]="'COMPLETED'" [storeId]="storeId" [selectedStore]="selectedStore"></app-reservation-tabs>
      </div>
    </div>

  </div>

</div>
