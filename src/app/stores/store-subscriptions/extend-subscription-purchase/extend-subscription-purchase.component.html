<div class="animated fadeIn right-col">
    <div class="card list">
        <div class="card-header">
            {{'admin.store.setting.billing' | translate}}
            <app-help-icon [helpPageName]="subscriptionPurchaseHelpPage"></app-help-icon>
        </div>
    </div>
    <div class="card-body px-0">
        <div class="col-lg-12">
            <form [formGroup]="extendSubsPurchaseForm">
                <div class="row form-group">
                    <div class="col-md-3">
                        <label>{{'admin.global.subscription.endDate' | translate}}</label>         
                    </div>
                    <div class="col-md-4">
                        <mat-form-field appearance="fill" class="w-100">
                            <input matInput [matDatepicker]="subsEndDatePicker" [value]="subsEndDate" (dateChange)="onChange($event)" disabled>
                            <mat-datepicker-toggle matSuffix [for]="subsEndDatePicker"></mat-datepicker-toggle>
                            <mat-datepicker #subsEndDatePicker disabled="false"></mat-datepicker>
                        </mat-form-field>
                    </div>
                    <div class="col-md-4">
                        <select class="form-control" id="tag" formControlName="tag" [class.is-invalid]="getControl('tag').invalid && (getControl('tag').dirty || getControl('tag').touched)">
                            <option value="undefined"></option>
                            <option value="PAID_OFFLINE">PAID_OFFLINE</option>
                            <option value="PAID_EXTRA_FREE">PAID_EXTRA_FREE</option>
                            <option value="EXTENDED_TRIAL">EXTENDED_TRIAL</option>
                            <option value="DEMO_AD">DEMO_AD</option>
                            <option value="DUMMY">DUMMY</option>
                            <option value="DRAFT">DRAFT</option>
                            <option value="TEST">TEST</option>
                            <option value="AUTOMATION_TEST">AUTOMATION_TEST</option>
                            <option value="PILOT_FRIENDLY">PILOT_FRIENDLY</option>
                        </select>
                        <div class="invalid-feedback"
                            *ngIf="getControl('tag').errors && getControl('tag').errors.required">
                            {{'admin.global.field.required'|translate}}
                        </div>         
                    </div>
                </div>
            </form>
            <div class="row mt-3">
                <div class="col-md-12">
                    <button class="btn btn-primary" [disabled]="extendSubsPurchaseForm.invalid" (click)="onSaveSubscription()">{{'admin.global.save' | translate}}</button>
                </div>
            </div>
        </div>
    </div>
</div>
