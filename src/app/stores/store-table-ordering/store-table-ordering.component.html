<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-12">
      <div class="card list">
        <div class="card-body py-3">
          <form [formGroup]="settingsForm" class="form-horizontal my-3">
            <div class="form-group row mb-2">
              <label
                class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-4 my-0 form-header">{{'admin.global.name'|translate}}</label>
              <div class="d-flex flex-md-row flex-sm-column flex-column col-xl-6 col-lg-4 col-md-4 col-sm-6 col-6">
                <div class="form-group mr-0 mr-sm-5">
                  <label class="radio-container" for="DELIVERY_IN_STORE_LOCATION_SELECTION_NAME_HIDDEN">
                    {{'admin.store.settingsHidden'|translate}}
                    <input type="radio" value="HIDDEN" formControlName="DELIVERY_IN_STORE_LOCATION_SELECTION_NAME"
                      id="DELIVERY_IN_STORE_LOCATION_SELECTION_NAME_HIDDEN" (change)="onSubmit()" />
                    <span class="checkmark"></span>
                  </label>
                </div>
                <div class="form-group mr-0 mr-sm-5">
                  <label class="radio-container" for="DELIVERY_IN_STORE_LOCATION_SELECTION_NAME_OPTIONAL">
                    {{'admin.store.settingsOptional'|translate}}
                    <input type="radio" value="OPTIONAL" formControlName="DELIVERY_IN_STORE_LOCATION_SELECTION_NAME"
                      id="DELIVERY_IN_STORE_LOCATION_SELECTION_NAME_OPTIONAL" (change)="onSubmit()" />
                    <span class="checkmark"></span>
                  </label>
                </div>
                <div class="form-group ">
                  <label class="radio-container" for="DELIVERY_IN_STORE_LOCATION_SELECTION_NAME_MANDATORY">
                    {{'admin.store.settingsMandatory'|translate}}
                    <input type="radio" value="MANDATORY" formControlName="DELIVERY_IN_STORE_LOCATION_SELECTION_NAME"
                      id="DELIVERY_IN_STORE_LOCATION_SELECTION_NAME_MANDATORY" (change)="onSubmit()" />
                    <span class="checkmark"></span>
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group row mb-2">
              <label
                class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-4 my-0 form-header">{{'admin.global.email'|translate}}</label>
              <div class="d-flex flex-md-row flex-sm-column flex-column col-xl-6 col-lg-4 col-md-4 col-sm-6 col-6">
                <div class="form-group mr-0 mr-sm-5">
                  <label class="radio-container" for="DELIVERY_IN_STORE_LOCATION_SELECTION_EMAIL_HIDDEN">
                    {{'admin.store.settingsHidden'|translate}}
                    <input type="radio" value="HIDDEN" formControlName="DELIVERY_IN_STORE_LOCATION_SELECTION_EMAIL"
                      id="DELIVERY_IN_STORE_LOCATION_SELECTION_EMAIL_HIDDEN" (change)="onSubmit()" />
                    <span class="checkmark"></span>
                  </label>
                </div>
                <div class="form-group mr-0 mr-sm-5">
                  <label class="radio-container" for="DELIVERY_IN_STORE_LOCATION_SELECTION_EMAIL_OPTIONAL">
                    {{'admin.store.settingsOptional'|translate}}
                    <input type="radio" value="OPTIONAL" formControlName="DELIVERY_IN_STORE_LOCATION_SELECTION_EMAIL"
                      id="DELIVERY_IN_STORE_LOCATION_SELECTION_EMAIL_OPTIONAL" (change)="onSubmit()" />
                    <span class="checkmark"></span>
                  </label>
                </div>
                <div class="form-group">
                  <label class="radio-container" for="DELIVERY_IN_STORE_LOCATION_SELECTION_EMAIL_MANDATORY">
                    {{'admin.store.settingsMandatory'|translate}}
                    <input type="radio" value="MANDATORY" formControlName="DELIVERY_IN_STORE_LOCATION_SELECTION_EMAIL"
                      id="DELIVERY_IN_STORE_LOCATION_SELECTION_EMAIL_MANDATORY" (change)="onSubmit()" />
                    <span class="checkmark"></span>
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group row mb-2">
              <label
                class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-4 my-0 form-header">{{'admin.global.phone'|translate}}</label>
              <div class="d-flex flex-md-row flex-sm-column flex-column col-xl-6 col-lg-4 col-md-4 col-sm-6 col-6">
                <div class="form-group mr-0 mr-sm-5">
                  <label class="radio-container" for="DELIVERY_IN_STORE_LOCATION_SELECTION_TEL_HIDDEN">
                    {{'admin.store.settingsHidden'|translate}}
                    <input type="radio" value="HIDDEN" formControlName="DELIVERY_IN_STORE_LOCATION_SELECTION_TEL"
                      id="DELIVERY_IN_STORE_LOCATION_SELECTION_TEL_HIDDEN" (change)="onSubmit()" />
                    <span class="checkmark"></span>
                  </label>
                </div>
                <div class="form-group mr-0 mr-sm-5">
                  <label class="radio-container" for="DELIVERY_IN_STORE_LOCATION_SELECTION_TEL_OPTIONAL">
                    {{'admin.store.settingsOptional'|translate}}
                    <input type="radio" value="OPTIONAL" formControlName="DELIVERY_IN_STORE_LOCATION_SELECTION_TEL"
                      id="DELIVERY_IN_STORE_LOCATION_SELECTION_TEL_OPTIONAL" (change)="onSubmit()" />
                    <span class="checkmark"></span>
                  </label>
                </div>
                <div class="form-group">
                  <label class="radio-container" for="DELIVERY_IN_STORE_LOCATION_SELECTION_TEL_MANDATORY">
                    {{'admin.store.settingsMandatory'|translate}}
                    <input type="radio" value="MANDATORY" formControlName="DELIVERY_IN_STORE_LOCATION_SELECTION_TEL"
                      id="DELIVERY_IN_STORE_LOCATION_SELECTION_TEL_MANDATORY" (change)="onSubmit()" />
                    <span class="checkmark"></span>
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group row mb-4">
              <label for="DEFUALT_LOCATION_TYPE"
                class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-4 my-2 form-header">{{'admin.store.location.locationType'|translate}}</label>
              <div class="d-flex flex-md-row flex-sm-column flex-column col-xl-4 col-lg-4 col-md-4 col-sm-6 col-6">
                <div class="input-group cstm-lbl">
                  <select class="form-control" formControlName="DEFUALT_LOCATION_TYPE" id="DEFUALT_LOCATION_TYPE"
                    (change)="onLocationTypeChanged($event)">
                    <option value="TABLE">{{'admin.store.location.table' | translate}}</option>
                    <option value="LOCATION">{{'admin.store.location.location' | translate}}</option>
                    <option value="ROOM">{{'admin.store.location.room' | translate}}</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form-group row mb-4 pt-2">
              <label
                class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-4 my-2 form-header">{{'admin.store.setting.opentabordering'|translate}}
                <app-help-icon [helpPageName]="helpUrl"></app-help-icon>
              </label>
              <div class="d-flex flex-md-row flex-sm-column flex-column col-xl-6 col-lg-4 col-md-4 col-sm-6 col-6">
                <div class="form-group mb-0">
                  <label>{{'admin.store.disabled'|translate}}</label>&nbsp;
                  <label class="switch pt-1 mb-0">
                    <input type="checkbox" formControlName="OPEN_TAP" id="OPEN_TAP" (change)="onSubmit()" />
                    &nbsp;<span class="slider round"></span>
                  </label>&nbsp;
                  <label>{{'admin.store.enabled'|translate}}</label>
                </div>
              </div>
            </div>

            <div class="form-group row mb-4 pt-2">
              <label
                class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-4 my-2 form-header">{{'admin.store.opentap.title'|translate}}
                <app-help-icon [helpPageName]="helpUrlStandalonePayments" class="ml-2"></app-help-icon>
              </label>
              <div class="d-flex flex-md-row flex-sm-column flex-column col-xl-6 col-lg-4 col-md-4 col-sm-6 col-6">
                <div class="form-group">
                  <label>{{'admin.store.disabled'|translate}}</label>&nbsp;
                </div>
                <div class="form-group mx-1 my-0">
                  <label class="switch pt-1 mb-0">
                    <input type="checkbox" [(ngModel)]="standaloneEnabled" [ngModelOptions]="{standalone: true}"
                      id="ENABLE_STANDALONE_PAYMENT" (change)="onEnableStandalonePayment($event)" />
                    &nbsp;<span class="slider round"></span>
                  </label>&nbsp;

                </div>
                <div class="form-group my-0">
                  <label>{{'admin.store.opentap.enabled'|translate}}</label>
                </div>



              </div>
            </div>
            <div class="form-group row mb-4 pt-2">
              <label
                class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-4 my-2 form-header">{{'admin.store.opentap.automaticallyOpenTable'|translate}}
                <app-help-icon [helpPageName]="helpUrlOpenTableOnAdminOrder" class="ml-2"></app-help-icon>
              </label>
              <div class="d-flex flex-md-row flex-sm-column flex-column col-xl-6 col-lg-4 col-md-4 col-sm-6 col-6">
                <div class="form-group">
                  <label>{{'admin.store.disabled'|translate}}</label>&nbsp;
                </div>
                <div class="form-group mx-1 my-0">
                  <label class="switch pt-1 mb-0">
                    <input type="checkbox" formControlName="AUTOMATIC_OPEN_TABLE" id="AUTOMATIC_OPEN_TABLE"
                      (change)="onSubmit()" />
                    &nbsp;<span class="slider round"></span>
                  </label>&nbsp;
                </div>
                <div class="form-group my-0">
                  <label>{{'admin.store.enabled'|translate}}</label>
                </div>
              </div>
            </div>
            <div class="form-group row mb-4" *ngIf="this.standaloneEnabled">
              <label for="STANDALONE_PAYMENT_SOURCE"
                class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-4 my-2 form-header">{{'admin.store.standalone.source.title'|translate}}</label>
              <div class="d-flex flex-md-row flex-sm-column flex-column col-xl-6 col-lg-4 col-md-4 col-sm-6 col-6">
                <div class="input-group cstm-lbl">
                  <select class="form-control" formControlName="STANDALONE_PAYMENT_SOURCE"
                    id="STANDALONE_PAYMENT_SOURCE" (change)="onPaymentSourceChanged($event)">
                    <option [ngValue]="'GONNAORDER'">{{'admin.store.standalone.source.gonnaorder'|translate}}</option>
                    <option [ngValue]="'POWERSOFT'" *ngIf="this.country == 'CY'">
                      {{'admin.store.standalone.source.powersoft'|translate}}</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form-group row mb-4">
              <label
                class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-4 my-2 form-header">{{'admin.store.serviceCharge'|translate}}
                %</label>
              <div class="d-flex flex-md-row flex-sm-column flex-column col-xl-6 col-lg-4 col-md-4 col-sm-6 col-6">
                <div class="input-group cstm-lbl">
                  <input type="number" formControlName="SERVICE_CHARGE_LOCATION_PERCENTAGE"
                    id="SERVICE_CHARGE_LOCATION_PERCENTAGE" (change)="onSubmit()" class="form-control percentage-field"
                    autocomplete="off" min="0" max="100" />
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
