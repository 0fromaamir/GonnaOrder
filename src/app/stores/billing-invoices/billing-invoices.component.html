<div class="card list">
  <div class="card-body">
    <div class="row">
    <div class="col-lg-12 mb-4" *ngIf="(loggedInUser$ | async).superAdmin || (loggedInUser$ | async).countryPartner">
      <button class="superadmin btn btn-primary" (click)="gotoInvoice(0)"><i class="fas fa-user-lock"></i>
        {{'admin.global.subscription.createInvoice' | translate}} 
      </button>
    </div>
  </div>
  <div class="row mb-3">
    <a class="btn btn-primary  ml-3 mb-2" href="https://billing.stripe.com/p/login/9AQ4gIay4bOIfKw4gg" target="_blank">
      {{'admin.global.subscription.invoices' | translate}}
    </a>
    <a class="btn btn-primary ml-3 mb-2" href="https://billing.stripe.com/p/login/9AQ4gIay4bOIfKw4gg" target="_blank">
      {{'admin.global.subscription.manage' | translate}}
    </a>
      
</div>
<div class="row">
    <div class="col-lg-10 mb-1">
      <ng-container
        *ngIf="((invoiceList$ | async).data && (invoiceList$ | async).data.data) && (invoiceList$ | async).data.data.length">
        <span class="col-lg-12 handIcon mr-5 cursor-pointer" *ngFor="let invoice of (invoiceList$ | async).data.data"
          (click)="downloadPdf(invoice.id)"><i class="fa fa-file-alt"></i> {{invoice.purchaseNumber}}
          <button class="superadmin btn btn-primary mb-2" *ngIf="(loggedInUser$ | async).superAdmin || (loggedInUser$ | async).countryPartner"
            (click)="gotoInvoice(invoice.id)"><i class="fas fa-user-lock"></i>
            {{'admin.global.subscription.updateInvoice' | translate}}
          </button>
        </span>
      </ng-container>
    </div>
    </div>
  </div>
</div>
