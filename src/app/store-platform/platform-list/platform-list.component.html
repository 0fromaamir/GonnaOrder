<div class="col-lg-12 right-col">
  <div class="card list">
    <div class="card-header">Platform</div>
    <div class="card-body">
      <div class="row pt-3 pl-3 mb-3">
        <button type="button" class="rounded-0 btn btn-outline-primary mr-0"
          [routerLink]="['/manager/platform/tenants']"
          [class.btnChange]="true">Tenants</button>
      </div>
      <div class="mb-3 col-12 pl-0">
        <button class="btn btn-primary" (click)="addTenantHandler()"><i class="fas fa-plus mr-3"></i>Add tenant</button>
      </div>
      <table class="table table-responsive-sm">
        <thead>
          <tr>
            <th></th>
            <th>Code</th>
            <th>{{'admin.global.name'|translate}}</th>
            <th>Admin Subdomain</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="!tenantsList.length">
            <td colspan="5">{{'admin.global.noData'|translate}}</td>
          </tr>
          <tr *ngFor="let tenant of tenantsList">
            <td><img *ngIf="tenant.settings['LOGO']" class="tenant-logo" src="{{tenant.settings['LOGO']}}"/></td>
            <td>{{tenant.code}}</td>
            <td>{{tenant.name}}</td>
            <td><span id="myText{{ tenant.code }}">{{tenant.adminSubdomain}}</span>
              <i class="far fa-copy copy copyUrlIcon mr-3 ml-2" 
              title="copy" (click)="copyTitleURL('myText' + tenant.code)"></i>
              <a href="{{protocol}}//{{ tenant.adminSubdomain }}.{{environment}}" target="_blank"><i class="fa fa-external-link-alt mr-1 link" aria-hidden="true" title="go to link" (click)="goToLink($event);"></i></a>
            </td>
            <td>
              <button class="btn btn-primary btn-s mb-1" (click)="editTenantHandler(tenant.code)"><i class="fa fas fa-pen mr-3"></i>Details</button>
              <button class="btn btn-primary btn-s mb-1 ml-2" (click)="userDetailsHandler(tenant.code)"><i class="fas fa-users mr-3"></i>
              {{'admin.store.users.header'|translate}}</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
