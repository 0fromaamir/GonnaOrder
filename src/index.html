    <script>
      function setTitle() {
          const subdomain = window.location.hostname.split('.')[0];
          let title;
          
          switch (subdomain) {
              case "admin":
                  title = "GonnaOrder";
                  break;
              case "ordergurus":
                  title = "Order Gurus";
                  break;
              case "iotgo":
                  title = "iot Go";
                  break;
              case "sunsoft":
                  title = "Amvrosia Go";
                  break;
              case "powersoft":
                  title = "Powersoft Go";
                  break;
              case "lucia":
                  title = "Lucia";
                  break;
              case "stcmarketplace":
                  title = "STC";
                  break;
              case "ziramarketplace":
                  title = "ZIRA";
                  break;
              case "gvs":
                  title = "Global Vending Solutions";
                  break;
              case "goagle":
                  title = "Goagle";
                  break;
              case "pluxee":
                  title = "Pluxee Go";
                  break;
              case "payabl":
                  title = "Payabl Go";
                  break;
              case "xo":
                  title = "XO";
                  break;
              case "twinsoft":
                  title = "Orexsys Go";
                  break;
              default:
              this.document.title = this.selectedStore.name;
                  break;
          }
          document.title = title;
      }
      document.addEventListener('DOMContentLoaded', setTitle);
  </script>
